<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    const loadscript = async (src)=>{
        return new Promise((resolve , reject)=>{
        let script = document.createElement("script");
        script.src = src ;
        
        script.onload = ()=>{
            resolve(src);
        }
        document.head.append(script);
        })
    }
    let a = loadscript("https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js");
    a.then((value)=>{
        console.log("Script Loaded "+value);
    })
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    async function loadscript(src){
           return new Promise((resolve,reject)=>{
                 let script = document.createElement("script")
                 script.src = src;
                 script.onload=()=>{
                    resolve(src);
                 }
                 document.head.append(script);
           })
        }
        let main1 = async ()=>{
            let a = await loadscript("https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js");
            console.log("script loaded "+ a );
        }
        main1();
    </script>
</body>
