<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Hello World</h3>

    <script>
        let p1 = new Promise((resolve,reject)=>{
            console.log("resolving Please Wait")
            setTimeout(() => {
               resolve(10); 
            },3000);
        })

        p1.then((value)=>{
            alert(value);
        })
        let p2 = new Promise((resolve,reject)=>{
            console.log("resolving Please Wait")
            setTimeout(() => {
               resolve(20); 
            },5000);
        })
        let p3 = new Promise((resolve,reject)=>{
            console.log("resolving Please Wait")
            setTimeout(() => {
               resolve(30); 
            },7000);
        })

        p2.then((value)=>{
            alert(value);
        })

        Promise.all([p1,p2,p3]).then((values)=>{
            console.log(values);
        })
        Promise.allSettled([p1,p2,p3]).then((values)=>{
            console.log(values);
        })
        p3.catch((value)=>{
            console.log(value);
        })
        Promise.race([p1,p2,p3]).then((value)=>{
            console.log(value);
        })
        Promise.any([p1,p2,p3]).then((value)=>{
            console.log(value);
        })


        async function main1(){
            let v1 = new Promise((resolve,reject)=>{
                setTimeout(()=>{resolve(50)},2000) ;
            })
            let v2 = new Promise((resolve,reject)=>{
                setTimeout(()=>{resolve(60)},3000);
            })

            let a = await v1;
            console.log("I am Waiting");
            let b = await v2;

            console.log(a + b);
        }
        main1();

        async function vicky(){
               return 40;
        }
        vicky().then((value)=>{
            console.log(value);
        })

        try{
            throw(new Error("hello i am error"))
        }
        catch(error){
            console.log(error.name);
            console.log(error.message);
        }
        finally{
            console.log("i will always run");
        }
    </script>
</body>
</html>
