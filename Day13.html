<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let c1 = function(){
          return new Promise((resolve,reject)=>{
                setTimeout(()=>{
                    reject(new Error("There was an error"));
                },3000)
                
            })
            
        }
        let p2 = async ()=>{
            try{
              let c = await c1();
              console.log(c);
            }
            catch(error){
              console.log(error);
            }
        }
        p2();
    </script>
</body>
</html>
